name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Start database
        run: docker compose up -d db
        
      - name: Wait for database to be ready
        run: |
          echo "Waiting for MySQL to be ready..."
          timeout 60 bash -c 'until docker compose exec -T db mysqladmin ping -h localhost -pRootpassword --silent; do sleep 2; done'
      
      - name: Run backend tests in container
        run: docker compose run --rm backend npm test

  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Run frontend tests in container
        run: docker compose run --rm frontend npm test

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Build and start all services
        run: docker compose up -d --build
        
      - name: Wait for services to be ready
        run: |
          echo "Waiting for backend to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:3001/health; do sleep 2; done'
          echo "Waiting for frontend to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'
      
      - name: Run E2E tests in container
        run: docker compose run --rm -e CYPRESS_baseUrl=http://frontend:3000 e2e npm run cypress:run
        
      - name: Stop services
        if: always()
        run: docker compose down

  build:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, e2e-tests]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Build Docker images
        run: docker compose build
        
      - name: Verify images created
        run: docker images

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to Digital Ocean VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          password: ${{ secrets.VM_PASSWORD }}
          script: |
            cd /home/projects/test-ci-cd-demo || mkdir -p /home/projects/test-ci-cd-demo && cd /home/projects/test-ci-cd-demo
            
            # Clone or pull latest code
            if [ -d ".git" ]; then
              echo "Pulling latest changes..."
              git pull origin main
            else
              echo "Cloning repository..."
              git clone https://github.com/${{ github.repository }}.git .
            fi
            
            # Stop existing containers
            echo "Stopping existing containers..."
            docker compose down
            
            # Pull latest images and rebuild
            echo "Building and starting containers..."
            docker compose up -d --build
            
            # Wait for services to be healthy
            echo "Waiting for services to be ready..."
            sleep 10
            
            # Verify deployment
            echo "Verifying deployment..."
            docker compose ps
            
            # Cleanup old images
            echo "Cleaning up old Docker images..."
            docker image prune -f
