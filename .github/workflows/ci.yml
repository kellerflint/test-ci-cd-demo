name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Start database
        run: docker compose up -d db
        
      - name: Wait for database to be ready
        run: |
          echo "Waiting for MySQL to be ready..."
          timeout 60 bash -c 'until docker compose exec -T db mysqladmin ping -h localhost -pRootpassword --silent; do sleep 2; done'
      
      - name: Run backend tests in container
        run: docker compose run --rm backend npm test

  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Run frontend tests in container
        run: docker compose run --rm frontend npm test

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Build and start all services
        run: docker compose up -d --build
        
      - name: Wait for services to be ready
        run: |
          echo "Waiting for backend to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:3001/health; do sleep 2; done'
          echo "Waiting for frontend to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'
      
      - name: Run E2E tests in container
        run: docker compose run --rm -e CYPRESS_baseUrl=http://frontend:3000 e2e npm run cypress:run
        
      - name: Stop services
        if: always()
        run: docker compose down

  build:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, e2e-tests]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Build Docker images
        run: docker compose build
        
      - name: Verify images created
        run: docker images
