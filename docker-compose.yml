version: '3.8'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: testdb
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: testdb
      NODE_ENV: development
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      # Default to localhost for local development
      # Override with REACT_APP_API_URL environment variable or docker-compose.prod.yml
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:3001}
    depends_on:
      - backend

  e2e:
    build: ./e2e
    environment:
      CYPRESS_baseUrl: http://frontend:3000
    depends_on:
      - frontend
      - backend
    profiles:
      - test

volumes:
  db_data:
